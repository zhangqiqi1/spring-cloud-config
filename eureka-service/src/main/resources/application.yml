server:
  port: 10086
spring:
  application:
    name: eureka-service
eureka:
  instance:
    hostname: eureka-service
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eureka #http://localhost:${server.port}/eureka

